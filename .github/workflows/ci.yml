---
name: Build

on:
  push:
    paths-ignore:
      - 'docs/**'
      - '*.md'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          profile: minimal

      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - uses: actions/upload-artifact@v1
        with:
          name: tweet-provider-x86_64
          path: target/release/tweet-provider

  create-release:
    needs: build
    runs-on: ubuntu-latest
    # if: startsWith(github.ref, 'refs/tags/v*')

    steps:
      - name: Create release
        id: create_release
        uses: pajlada/create-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
            # tag_name: ${{ github.ref }}
          tag_name: test
            # release_name: Release ${{ github.ref }}
          release_name: test
          body: |
              1 ${{ github.eventName }}
              2 ${{ github.sha }}
              3 ${{ github.ref }}
              4 ${{ github.workflow }}
              5 ${{ github.action }}
              6 ${{ github.actor }}
          prerelease: false
          draft: false

      - uses: actions/download-artifact@v1
        with:
          name: tweet-provider-x86_64
          path: linux/

      - name: Upload release asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./linux/tweet-provider.x86_64
          asset_name: tweet-provider-x86_64
          asset_content_type: application/x-sharedlib
